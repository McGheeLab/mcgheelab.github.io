<!DOCTYPE html>
<html>
<head>
    <title>Responsive Content Loader</title>
    <script>
        function loadContentBasedOnScreenSize() {
            var screenWidth = window.innerWidth;
            var fileToLoad;

            if (screenWidth > 1024) {
                // Load for larger screens
                fileToLoad = 'large-screen.html';
            } else if (screenWidth > 768) {
                // Load for medium screens
                fileToLoad = 'medium-screen.html';
            } else {
                // Load for small screens
                fileToLoad = 'small-screen.html';
            }

            fetch(fileToLoad)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('responsiveContent').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading file:', error);
                });
        }

        // Load content on page load and when resizing the window
        window.onload = loadContentBasedOnScreenSize;
        window.onresize = loadContentBasedOnScreenSize;
    </script>
</head>
<body>
    <h1>Welcome to the Responsive Page</h1>
    <div id="responsiveContent"></div>
</body>
</html>

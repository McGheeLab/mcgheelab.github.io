<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>McGheeLab</title>

  <!-- Preload JSON so content is snappy -->
  <link rel="preload" href="content.json" as="fetch" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <a href="#app" class="skip-link">Skip to content</a>

  <!-- ===== Persistent Top (Banner + Hero) ===== -->
  <header id="site-header" class="site-header" role="banner">
    <!-- Always-visible banner -->
    <div class="top-banner">
      <a class="brand" href="#/mission" aria-label="McGheeLab">
        <!-- Simple, accessible animated wordmark -->
        <svg class="logo-animated" viewBox="0 0 880 140" role="img" aria-hidden="true">
          <!-- Position baseline at y=100 for clean cap height; tweak if your font differs -->
          <text x="0" y="100" class="text-body">
            McGheeLab<tspan class="dot">•</tspan>
          </text>
        </svg>
      </a>

      <!-- Hamburger toggles the app nav without reloading header -->
      <button id="menuBtn" class="hamburger" aria-expanded="false" aria-controls="site-nav" aria-label="Open menu">
        <span></span><span></span><span></span>
      </button>

      <!-- Drawer nav (SPA links) -->
      <nav id="site-nav" class="nav-drawer" aria-hidden="true">
        <ul>
          <li><a href="#/mission" data-route="mission" aria-current="page">Mission</a></li>
          <li><a href="#/research" data-route="research">Research</a></li>
          <li><a href="#/projects" data-route="projects">Projects</a></li>
          <li><a href="#/team" data-route="team">Team</a></li>
          <li><a href="#/classes" data-route="classes">Classes</a></li>
          <li><a href="#/contact" data-route="contact">Contact</a></li>
        </ul>
      </nav>
    </div>

    <!-- Hero with background video at ~20% opacity; mission overlays -->
    <section class="hero" aria-label="Lab hero">
      <div class="video-wrap" aria-hidden="true">
        <video id="heroVideo" autoplay muted loop playsinline preload="metadata" poster="https://picsum.photos/1600/900?seed=lab">
          <!-- Drop a hero.mp4 next to these files to customize -->
          <source src="Videos\Deposit In Lls Video.webm" type="video/webm" />
        </video>
        <div class="video-scrim"></div>
      </div>
      <div class="hero-content max-w">
        <p class="eyebrow">Our Mission</p>
        <h1 id="missionText">Loading…</h1>
      </div>
    </section>
  </header>

  <!-- ===== Swappable Page Body (dynamic) ===== -->
  <main id="app" class="page" role="main" tabindex="-1" aria-live="polite">
    <!-- Content loaded here from content.json; top section never reloads -->
  </main>

  <!-- ===== Persistent Footer ===== -->
  <footer class="site-footer">
    <div class="max-w footer-grid">
      <section>
        <h2 class="footer-heading">Mission</h2>
        <p id="footerMission"></p>
      </section>

      <nav aria-label="Footer links">
        <h2 class="footer-heading">Links</h2>
        <ul class="footer-links">
          <li><a href="#/mission">Mission</a></li>
          <li><a href="#/research">Research</a></li>
          <li><a href="#/projects">Projects</a></li>
          <li><a href="#/team">Team</a></li>
          <li><a href="#/classes">Classes</a></li>
          <li><a href="#/contact">Contact</a></li>
        </ul>
      </nav>

      <section>
        <h2 class="footer-heading">Contact</h2>
        <address id="footerContact"></address>
      </section>
    </div>
    <div class="legal">
      <small>&copy; <span id="year"></span> McGheeLab. All rights reserved.</small>
    </div>
  </footer>
</body>
</html>
